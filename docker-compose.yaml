version: "3"

services:
  db:
    build: .docker/postgres
    container_name: wiser-pg
    ports:
      - 5432:5432
    volumes: 
      - .docker/postgres/db:/var/lib/postgresql/data:z
    restart: always
    tty: true
    env_file:
      - postgres.env

  app:
    build: .
    container_name: wiser-node
    network_mode: "host"
    ports:
      - 3000:3000
    volumes:
      - .:/usr/app:z
    depends_on:
      - db